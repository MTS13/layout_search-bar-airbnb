<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="search-bar search-bar--big" data-qa="big">
        <a href="#" class="search-bar__logo search-bar__logo--big"></a>
        <form action="#" class="search-bar__form form">
          <label for="big-input"></label>
          <input
          data-qa="keypress"
          type="search"
          id="big-input"
          class="form__input form__input--big"
          placeholder="Try &quot;Los Angeles&quot;">
        </form>
      </div>
  
      <div class="search-bar search-bar--small" data-qa="small">
        <a href="#" class="search-bar__logo"></a>
        <form action="#" class="search-bar__form form">
          <label for="small-input"></label>
          <input
          id="small-input"
          type="search"
          class="form__input"
          placeholder="Try &quot;Los Angeles&quot;">
        </form>
      </div>
    </div> 
  </body>
</html>
